  <path d="M360 140 L363 147 L370 148 L365 153 L366 160 L360 157 L354 160 L355 153 L350 148 L357 147 Z" fill="#ffc107"/>
  <path d="M370 120 L373 127 L380 128 L375 133 L376 140 L370 137 L364 140 L365 133 L360 128 L367 127 Z" fill="#ffc107"/>
  
